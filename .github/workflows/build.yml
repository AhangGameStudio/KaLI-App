name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      # 1. 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 2. 安装系统依赖 (Buildozer 需要的 Linux 库)
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip \
            build-essential \
            git \
            python3 \
            python3-dev \
            ffmpeg \
            libsdl2-dev \
            libunwind-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            zlib1g-dev \
            libgstreamer1.0 \
            libltdl-dev \
            libffi-dev \
            libssl-dev \
            autoconf \
            libtool \
            pkg-config \
            zip \
            unzip \
            liblzma-dev \
            uuid-dev
          
          # 安装 Buildozer 和 Cython
          pip install --upgrade buildozer cython==0.29.36 virtualenv

      # 3. 修复权限问题 (有时候 Actions 会遇到)
      - name: Fix permissions
        run: |
          chmod +x buildozer.spec

      # 4. 开始打包
      - name: Build with Buildozer
        run: |
          # yes | 命令用于自动同意 Android SDK 的 License 协议
          yes | buildozer android debug

      # 5. 上传生成的 APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: KaliMatrix-APK
          path: bin/*.apk
